<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creación de un sencillo formulario que recupere los datos de un alumno </title>
</head>
<body>
    <!-- ? Creación de un sencillo formulario con 2 input y un textarea -->
    <!-- ? Primer input: aca escribiremos el curso -->
    <!-- ? Segundo input: aca escribiremos el nombre del alumno -->

    <!-- ? AVISO: en texto de tarea no necesitamos escribir nada. -->
    <!-- ? una vez escritos los dos podemos dar click en el boton "continue" -->
    <form action="#" class="">
        <input id="tag-course" type="text" placeholder="Course">
        <input id="tag-name" type="text" placeholder="Name">

        <textarea title="Argument" name="content" id="result" cols="30" rows="10"></textarea>
        <button type="button" id="buttonClick">Continue</button>
    </form>
    <script src="/recuperar-datos-de-alumnos/main.js"></script>
</body>
</html>
